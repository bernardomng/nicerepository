<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 98%;
            text-align: center;
            background-color: black;
            color: white;

        }

        .tabuleiro {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            width: 50%;
            margin-left: 37.5%;
        }

        .celula {
            width: 100px;
            height: 100px;
            font-size: 36px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #000;
            background-color: purple;
        }
    </style>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div class="tabuleiro" id="tabuleiro">
        <div class="celula" onclick="realizarJogada(this)"></div>
        <div class="celula" onclick="realizarJogada(this)"></div>
        <div class="celula" onclick="realizarJogada(this)"></div>
        <div class="celula" onclick="realizarJogada(this)"></div>
        <div class="celula" onclick="realizarJogada(this)"></div>
        <div class="celula" onclick="realizarJogada(this)"></div>
        <div class="celula" onclick="realizarJogada(this)"></div>
        <div class="celula" onclick="realizarJogada(this)"></div>
        <div class="celula" onclick="realizarJogada(this)"></div>
    </div>
    <p id="mensagem"></p>

    <script>
        let jogadorAtual = "X";
        let fimDeJogo = false;

        function realizarJogada(celula) {
            if (fimDeJogo || celula.textContent !== "") return;

            celula.textContent = jogadorAtual;
            if (verificarVitoria()) {
                document.getElementById("mensagem").textContent = `Jogador ${jogadorAtual} venceu!`;
                fimDeJogo = true;
            } else if (verificarEmpate()) {
                document.getElementById("mensagem").textContent = "Empate!";
                fimDeJogo = true;
            } else {
                jogadorAtual = jogadorAtual === "X" ? "O" : "X";
            }
        }

        function verificarVitoria() {
            const celulas = document.querySelectorAll(".celula");
            const padroesVitoria = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const padrao of padroesVitoria) {
                const [a, b, c] = padrao;
                if (celulas[a].textContent && celulas[a].textContent === celulas[b].textContent && celulas[a].textContent === celulas[c].textContent) {
                    return true;
                }
            }

            return false;
        }

        function verificarEmpate() {
            const celulas = document.querySelectorAll(".celula");
            for (const celula of celulas) {
                if (celula.textContent === "") {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html><!DOCTYPE html>
